<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>全部讨论帖子</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<div id="main" style="width:100%;">
        <center>
            <form class="layui-form" action="">
                <div class="layui-inline" align="left">
                    <i class="layui-icon layui-icon-layer" style="font-size:30px;color: #1E9FFF;">全部讨论帖子</i>
                </div>
                <div class="layui-inline">
                    <select name="forid">
                        <option value="0">请选择</option>
                        <option value="1">按主题</option>
                        <option value="2">按作者</option>
                        <option value="3">按标签</option>
                        <option value="4">按点击</option>
                        <option value="5">按回复</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="forClassify" style="width:350px;" placeholder="请输入关键字" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon layui-icon-search"
                                                                                  style="color: #1E9FFF;">查找</i>
                    </button>
                </div>
                <div class="layui-inline" align="right">

                    <button type="button" onclick="add()" class="layui-btn"><i class="layui-icon layui-icon-add-1">社区发帖</i></button>
                    <button type="reset" class="layui-btn"><i class="layui-icon layui-icon-refresh-3">刷新</i></button>
                </div>
            </form>
            <table id="demo" lay-filter="test"></table>
        </center>
</div>
<script src="/static/layui/layui.js"></script>
<script type="text/html" id="theme">
    <a class="layui-table-link" target="blank" href="/forum/update.do?forid={{d.forid}}">{{d.forTheme}}</a>
</script>
<script>
    var add=function(){
        window.location.href="/forum/add.do";
    }
    layui.use(['table', 'layer', 'form', 'tree'], function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        var tree = layui.tree;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 500
            , url: '/forum/queryall.do' //数据接口
            , page: true //开启分页
            , limit: 10
            , limits: [5, 10, 15, 20]
            , cols: [[ //表头
                {type: 'numbers', title: '序列', width:100, sort: true, align: 'center'}
                , {field: 'forTheme', title: '主题', width:270, align: 'center',toolbar:'#theme'}
                , {field: 'forAuthor', title: '作者', width:190, align: 'center',templet:'<div>{{d.forAuthor}}({{d.forDate}})<div>'}
                , {field: 'forComname', title: '所属商机', width:395,align: 'center'}
                , {field: 'forClick', title: '点击', width:100,sort: true, align: 'center'}
                , {field: 'forReply', title: '回复', width:100,sort: true, align: 'center'}
                , {field: 'forFinally', title: '最后回复', width:200, align: 'center'}
            ]]
        });

        form.on('submit(formDemo)',function (data) {
            table.reload('demo', {
                url:'/forum/queryall.do'
                ,where:{
                    forid:data.field.forid
                    ,forClassify: data.field.forClassify
                }
            });
            return false;
        });
    });
</script>
</body>
