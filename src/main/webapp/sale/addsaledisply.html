<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div style="text-align: center;">
<form class="layui-form" action="/after/add.do" method="post" lay-filter="example">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>售后服务详情</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">基本信息</blockquote>
    <div class="layui-inline">
        <label class="layui-form-label">主题</label>
        <div class="layui-input-block">
            <input type="text" name="aftTheme" style="width: 925px;height: 40px" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">步骤</label>
        <label class="layui-form-label">单行输入框</label>
    </div>-->
    <!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
         <legend>售后服务信息</legend>
     </fieldset>-->
    <blockquote class="layui-elem-quote">售后服务信息</blockquote>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block" style="width: 400px;height: 40px">
                <select name="aftUcid" lay-filter="clien" id="clien"  lay-verify="required" lay-search="">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">合同编号</label>
            <div class="layui-input-block" style="width: 400px;height: 40px">
                <select name="aftConid" lay-filter="contract"  id="contract" lay-verify="required" lay-search="">
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
        <label class="layui-form-label">合同主要信息</label>
        <div class="layui-input-block">
            <textarea id="contract_context" name="aftDetails" placeholder="请输入内容" style="width: 925px;height: 40px" class="layui-textarea"></textarea>
        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input  name="aftContacts" id="contact"  style="width: 400px;height: 40px" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="tel" name="aftOffphone" lay-verify="required|phone" style="width: 400px;height: 40px"  id="phone"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <!--<div class="layui-inline">
            <label class="layui-form-label">固定电话</label>
            <div class="layui-input-inline">
                <input  autocomplete="off" class="layui-input">
            </div>
        </div>-->

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="aftqq" id="email" lay-verify="email" style="width: 220px;height: 40px" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务类型</label>
            <div class="layui-input-block" style="width: 220px;height: 40px">
                <select name="aftGenre" id="serve_type" lay-filter="serve_type" lay-verify="required" lay-search="">
                    <option value="">请选择</option>
                    <option value="故障申报" >故障申报</option>
                    <option value="业务质询" >业务质询</option>
                    <option value="实施培训" >实施培训</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务方式</label>
            <div class="layui-input-inline" style="width: 225px;height: 40px">
                <select name="aftWay" lay-filter="" lay-verify="required" lay-search="">
                    <option value="">请选择</option>
                    <option value="上门服务" >上门服务</option>
                    <option value="网上质询" >网上质询</option>
                    <option value="面谈" >面谈</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-block">
                <input type="text" name="aftStartdate" id="date" style="width: 400px;height: 40px" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="aftEnddate" id="date1" style="width: 400px;height: 40px" lay-verify="date1" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-inline">
        <label class="layui-form-label">服务内容</label>
        <div class="layui-input-block">
            <textarea name="aftClass" placeholder="请输入内容" style="width: 925px;height: 40px" class="layui-textarea"></textarea>
        </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <div class="layui-inline">
        <label class="layui-form-label">客户反馈</label>
        <div class="layui-input-block">
            <textarea name="aftFeedback" placeholder="请输入内容" style="width: 925px;height: 40px" class="layui-textarea"></textarea>
        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">服务人员</label>
            <div class="layui-input-block">
                <input type="text" name="aftCrew"  autocomplete="off" style="width: 400px;height: 40px" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">评分</label>
            <div class="layui-input-block" style="width: 400px;height: 40px">
                <input type="radio" name="aftScore" value="5" title="5" checked="">
                <input type="radio" name="aftScore" value="4" title="4">
                <input type="radio" name="aftScore" value="3" title="3" >
                <input type="radio" name="aftScore" value="2" title="2" >
                <input type="radio" name="aftScore" value="1" title="1" >
            </div>
        </div>
    </div>
    <button type="button" class="layui-btn" id="test1">
        <i class="layui-icon">&#xe67c;</i>上传附件
    </button>
     <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="width: 400px;height: 40px">立即提交</button>
        </div>
    </div>
</form>
</div>
<script src="/static/js/jquery-3.3.1.min.js" charset="utf-8"></script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','upload','layer','jquery','laydate'],function(){
        var form = layui.form;
        var upload = layui.upload;
        var layer = layui.layer;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //异步获取所有客户名称
        $.ajax({
            type:"get",
            url:"/after/queryClien.do",
            dataType:'json',
            data:{},
            success: function (data) {
                /*console.log(data)*/
                var opt = "<option value=''>直接选择或搜索选择</option>";
                //append() 方法在被选元素的结尾（仍然在内部）插入指定内容。
                $("#clien").append(opt);
                for(var i=0; i<data.length; i++){
                    $('#clien').append(new Option(data[i].cliName,data[i].ucid));// 下拉菜单里添加元素
                }
                //更新 lay-filter="clien" 所在容器内的全部 select 状态
                form.render('select');
            }
        });

        //监听下拉框clien改变事件
        form.on('select(clien)', function (conUcid) {
            console.log(conUcid)
            $.ajax({
                type:"get",
                url:"/after/queryByCon.do",
                data:{
                    conUcid:conUcid.value
                },
                success: function (data) {
                    /*console.log(data)*/
                    $("#contract").html("");
                    var opt = "<option value=''>直接选择或搜索选择</option>";
                    $("#contract").append(opt);
                    for(var i=0; i<data.length; i++){
                        $('#contract').append(new Option(data[i].conname,data[i].serial));// 下拉菜单里添加元素
                    }
                    form.render('select');
                }
            });
        });
        //监听下拉框contract改变事件
        form.on('select(contract)', function (contract) {
            $.ajax({
                type:"get",
                url:"/after/queryByid.do",
                data:{
                    'clause':contract.value
                },
                success: function (data) {
                    console.log(data);
                    console.log(data.contract_name);
                    var contract_context="";
                    contract_context+="【合同全称】 "+data.conname+"  ";
                    contract_context+="【关联人员】 "+data.conUname+"  ";
                    contract_context+="【签约日期】 "+data.conStartdate+"  ";
                    contract_context+="【生效日期】 "+data.conPredate+"  ";
                    contract_context+="【服务期至】 "+data.conEnddate+"  ";
                    window.document.getElementById("contract_context").innerText=contract_context;
                    if (window.document.getElementById("contact").value=data.conContacts == null){
                        window.document.getElementById("contact").value="这个合同联系人未填"
                    }else {
                        window.document.getElementById("contact").value=data.conContacts;
                    }
                    if (window.document.getElementById("phone").value=data.conPhone == null){
                        window.document.getElementById("phone").value=1008611
                    } else {
                        window.document.getElementById("phone").value=data.conPhone;
                    }
                    if (window.document.getElementById("email").value=data.conMail == null){
                        window.document.getElementById("email").value="这个合同邮箱未填"
                    }  else {
                        window.document.getElementById("email").value=data.conMail;
                    }
                }
            });
        });

    $.ajax({
        url:"",
        dataType:'json',
        data:{
        },
        type:'post',
        success:function(data){

        }

    });
    });
</script>
</body>
</html>
