<div style="padding: 20px; background-color: #F2F2F2;">

                <div class="layui-card-body">
                    <div class="divcss5-b">

                    </div>
                    <div class="divcss5-b">
                        <img src="../static/image/zoom_search_24px_505321_easyicon.net.png"/>
                        <a href="#"  onclick=tableRerole('week')>本周新增</a>&nbsp;<span id="label3"></span><br>
                        <img src="../static/image/zoom_search_24px_505321_easyicon.net.png"/>
                        <a href="#"  onclick=tableRerole('lastWeek')>上周新增</a>&nbsp;<span id="label4"></span><br>
                        <img src="../static/image/zoom_search_24px_505321_easyicon.net.png"/>
                        <a href="#" onclick=tableRerole('month')>本月新增</a>&nbsp;<span id="label5"></span><br>
                        <img src="../static/image/zoom_search_24px_505321_easyicon.net.png"/>

                        <img src="../static/image/zoom_search_24px_505321_easyicon.net.png"/>
                        <a href="#" onclick=tableRerole('quarter')>本季新增</a>&nbsp;<span id="label7"></span><br>
                        <img src="../static/image/zoom_search_24px_505321_easyicon.net.png"/>
                        <a href="#" onclick=tableRerole('lastQuarter')>上季新增</a>&nbsp;<span id="label8"></span><br>
                        <hr>

                    </div>

                </div>
            </div>
        </div>
        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-body">
                        <form  class="layui-form" action="" lay-filter="example">
                        <div class="layui-inline">
                            <select name="calssType" class="layui-select" >
                                <option value="">请选择</option>
                                <option value="aft_theme">按主题</option>
                                <option value="aft_genre">按服务类型</option>
                                <option value="aft_startdate">按开始时间</option>
                                <option value="aft_score">按服务评分</option>
                            </select>
                        </div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="layui-inline">
                            <input class="layui-input" name="key" id="demoReload" autocomplete="off">
                        </div>
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1"><span class="layui-icon layui-icon-search">搜索</span></button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <div class="divcss5-right">
                            <button class="layui-btn layui-btn-sm" lay-event="add" ><span class="layui-icon layui-icon-add-1">添加</span></button>
                            <a class="layui-btn layui-btn-sm" href="/after_sale/query.html" lay-event="refresh" ><span class="layui-icon layui-icon-refresh-1">刷新</span></a>
                        </div>
                        </form>

                    <table class="layui-hide" id="test" lay-filter="test"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md9">

        </div>
    </div>
</div>

<script>
    layui.use(['element', 'layer', 'table', 'util','form'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var table = layui.table;
        var util = layui.util;
        var form = layui.form;
        var $=layui.jquery;

        //监听折叠
        element.on('collapse(test)', function (data) {
            layer.msg('展开状态：' + data.show);
        });
        //table 渲染
        table.render({
            elem: '#test'
            , url: '/after/queryBya.do'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: []
            , title: '用户数据表'
            , cols: [[
                //{type: 'checkbox', fixed: 'left'}
                {field: 'aftTheme', title: '主题', width: 150, templet:'#titleTpl'}
                , {field: 'aftGenre', title: '服务类型', width: 150, sort: true/*,templet: '#getname'*/}
                , {field: 'aftStartdate', title: '服务开始时间', width: 150, sort: true,templet:function(d){return util.toDateString(d.aftStartdate, "yyyy-MM-dd");}}
                , {field: 'aftCrew', title: '服务人员', width: 150, sort: true}
                , {field: 'aftScore', title: '服务评分', width: 150, sort: true}
            ]]
            , page: true
            , limit: 3
            , limits: [3, 5, 10]
        });




        form.on('submit(demo1)', function (data) {
            console.log(data)
            table.reload('test',{
                url:'/after/queryBya.do'
                ,where:data.field
            });
            return false;
        });


        //添加
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    $.ajax({
                        url:"stu/listdelete.do",
                        dataType:'json',
                        data:{
                        },
                        type:'post',
                        success:function(data){

                        }

                    });
                    break;
                case 'delete':
                    layer.msg('删除');
                    break;
                case 'update':
                    layer.msg('编辑');
                    break;
            };
        });

        window.tableRerole=function (value) {
            console.log(value);
            table.reload('test',{
                url:'/after/queryBya.do'
                ,where:{
                    "aftStatus": value
                }
            });
        };

        $.ajax({
            type:"get",
            url:"/after/queryCount.do",
            data:{},
            success: function (data) {
                console.log(data);
                for(var i=0;i<data.length;i++){
                    /*var count="label"+i;*/
                    window.document.getElementById("#label3").innerHTML=" <span style='font-size:20px;'> "+data[i]+" </span>";
                }
            }
        });

        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'update') {
                layer.open({
                    type: 2,
                    title: "修改",
                    area: ['500px', '500px'],
                    offset: '100px',
                    content: '?bid=' + data.bid, //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                    end: function (index) {
                        table.reload('test', {});
                    }
                });
            }
        });
