<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="/static/js/echarts.min.js"></script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
<div class="layui-col-md10">
<div class="layui-card">
    <div class="layui-card-body">
        <table border="1"  class="layui-table">
            <thead>
            <tr>
                <td >行业分布</td><td >商机数</td><td >金额</td >
            </tr>
            </thead>
            <tbody>
            <tr th:each="industry:${industryList}">
                <td th:text="${industry.typeName}">
                <td th:text="${industry.count}">
                <td th:text="${industry.sum}">
            </tr>
            </tbody>
        </table>
        <br>
        <div class="layui-btn-container">
            <button onclick="cl_histogram()" type="button" class="layui-btn">成交数 柱形图</button>
            <button onclick="cl_histogram2()" type="button" class="layui-btn">金额 柱形图</button>
            <button onclick="cl_pie()" type="button" class="layui-btn">成交数 饼图</button>
            <button onclick="cl_pie2()" type="button" class="layui-btn">金额 饼图</button>
        </div>
        <div id="cyclinder" style="width: 600px;height:400px;"></div>
        <div id="pie" style="width: 600px;height:400px;"></div>
    </div>
</div>
</div>
<script>
    var myChart = echarts.init(document.getElementById("cyclinder"));
    myChart.setOption(
        option = {
            color: ['#3398DB'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: [],
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '直接访问',
                    type: 'bar',
                    barWidth: '60%',
                    data: []
                }
            ]
        }
    );
    var names=[];    //类别数组（实际用来盛放X轴坐标值）
    var nums=[];
    var moneys=[];//y轴 成交数量数组（实际用来盛放Y坐标值）
    var pie=[];  //y轴 成交数组（实际用来盛放Y坐标值）
    var pie2=[];

    $.ajax({
        type : "post",
        async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
        url : "/statistics/Industry.do",    //请求发送到TestServlet处
        data : {},
        dataType : "json",        //返回数据形式为json
        success : function(result) {
            //请求成功时执行该函数内容，result即为服务器返回的json对象
            if (result) {
                for(var i=0;i<result.length;i++){
                    names.push(result[i].typeName);    //挨个取出类别并填入类别数组
                    nums.push(result[i].count);    //挨个取出销量并填入销量数组
                    moneys.push(result[i].sum);
                }
                for(var i=0;i<result.length;i++){
                    //传入字符串（new String）
                    var obj=new Object();
                    //传入数字（new Number）
                    var obj2=new Object();
                    obj.name=result[i].typeName;
                    obj.value=result[i].count;
                    obj2.name=result[i].typeName;//挨个取出金额并填入销量数组
                    obj2.value=result[i].sum;
                    pie[i]=obj;
                    pie2[i]=obj2;
                }
                myChart.hideLoading();    //隐藏加载动画
                myChart.setOption({        //加载数据图表
                    xAxis: {
                        data: names
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '成交数量',
                        data: nums
                    }]
                });
            }
        },
        error : function(errorMsg) {
            //请求失败时执行该函数
            alert("图表请求数据失败!");
            myChart.hideLoading();
        }
    });

    //调用按钮时间触发函数
    var cl_histogram=function () {
        document.getElementById('cyclinder').style.display="block";
        document.getElementById('pie').style.display="none";
        myChart.hideLoading();    //隐藏加载动画
        myChart.setOption({        //加载数据图表
            xAxis: {
                data: names
            },
            series: [{
                // 根据名字对应到相应的系列
                name: '成交数量',
                data: nums
            }]
        });
    }

    var cl_histogram2=function () {
        /*document.getElementById('pie').style.display="none";*/
        document.getElementById('cyclinder').style.display="block";
        myChart.hideLoading();    //隐藏加载动画
        myChart.setOption({        //加载数据图表
            xAxis: {
                data: names
            },
            series: [{
                // 根据名字对应到相应的系列
                name: '成交数量',
                data: moneys
            }]
        });
    }
    var echartsPie = echarts.init(document.getElementById('pie'));
    var cl_pie=function () {
        document.getElementById('cyclinder').style.display="none";
        document.getElementById('pie').style.display="block";
        echartsPie.setOption({
            title : {
                text: '行业分布 成交数量 （单）',
                subtext: '饼图',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{b} <br/>{c} : {d} %"      //a 系列名称，b 数据项名称，c 数值，d 百分比
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:names
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'点击量',
                    type:'pie',
                    radius : '55%',//饼图的半径大小
                    center: ['50%', '60%'],//饼图的位置
                    //饼图显示数据
                    label: {
                        normal: {
                            show: true,
                            formatter: '{b}: {c}({d}%)'
                        }
                    },
                    data:pie
                }
            ]
        })
    }
    var cl_pie2=function () {
        document.getElementById('cyclinder').style.display="none";
        document.getElementById('pie').style.display="block";
        echartsPie.setOption({
            title : {
                text: '行业分布 成交金额（元）',
                subtext: '饼图',
                x:'center'
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data:names
            },
            series : [
                {
                    name:'点击量',
                    type:'pie',
                    radius : '55%',//饼图的半径大小
                    center: ['50%', '60%'],//饼图的位置
                    data:pie2
                }
            ]
        })
    }
</script>
</body>
</html>
