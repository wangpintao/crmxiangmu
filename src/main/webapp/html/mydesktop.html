<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));
    // 指定图表的配置项和数据
    option = {
        /*为图表配置标题：*/
        title: {
            text: '不同状态商机的预计成交额',
            x: 'left'
        },
        /*配置提示信息：*/
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        color: ['#CD5C5C', '#00CED1', '#9ACD32', '#FFC0CB'],
        stillShowZeroSum: false,
        /*每个系列通过 type 决定自己的图表类型:*/
        series: [
            {
                name: '客户',// 系列名称
                type: 'pie',// 系列图表类型
                radius: '55%',//饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                center: ['60%', '60%'],
                data: [
                    {value: 1, name: '已搁置'},
                    {value: 3, name: '进行中'},
                    {value: 7, name: '已成交'},
                    {value: 4, name: '已丢单'},
                ],// 系列中的数据内容
                itemStyle: {
                    normal: {
                        shadowBlur: 20,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(128, 128, 128, 0.5)'
                    }
                }
            }
        ]
    };
    console.log(option)
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


</script>
