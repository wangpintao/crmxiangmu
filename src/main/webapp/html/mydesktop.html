<script>
    var names=[];    //类别数组（实际用来盛放X轴坐标值）
    var pie=[];  //y轴 成交数组（实际用来盛放Y坐标值）
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('myEcharts'));
    // 指定图表的配置项和数据
    myChart.setOption({
        title : {
            text: '行业分布 成交数量 （单）',
            subtext: '饼图',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{b} <br/>{c} : {d} %"      //a 系列名称，b 数据项名称，c 数值，d 百分比
        },
        legend: {
            orient : 'vertical',
            x : 'left',
            data:names
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true,
                    type: ['pie', 'funnel'],
                    option: {
                        funnel: {
                            x: '25%',
                            width: '50%',
                            funnelAlign: 'left',
                            max: 1548
                        }
                    }
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [
            {
                name:'点击量',
                type:'pie',
                radius : '55%',//饼图的半径大小
                center: ['50%', '60%'],//饼图的位置
                //饼图显示数据
                label: {
                    normal: {
                        show: true,
                        formatter: '{b}: {c}({d}%)'
                    }
                },
                data:pie
            }
        ]
    });
    $.ajax({
        type : "post",
        async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
        url : "/statistics/sourceAll.do",    //请求发送到TestServlet处
        data : {},
        dataType : "json",        //返回数据形式为json
        success : function(result) {
            //请求成功时执行该函数内容，result即为服务器返回的json对象
            if (result) {
                for(var i=0;i<result.length;i++){
                    names.push(result[i].typeName);    //挨个取出类别并填入类别数组
                    nums.push(result[i].count);    //挨个取出销量并填入销量数组
                }
                for(var i=0;i<result.length;i++){
                    //传入字符串（new String）
                    var obj=new Object();
                    //传入数字（new Number）
                    var obj2=new Object();
                    obj.name=result[i].typeName;
                    obj.value=result[i].count;
                    pie[i]=obj;
                }
                myChart.hideLoading();    //隐藏加载动画
                myChart.setOption({        //加载数据图表
                    xAxis: {
                        data: names
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '成交数量',
                        data: nums
                    }]
                });
            }
        },
        error : function(errorMsg) {
            //请求失败时执行该函数
            alert("图表请求数据失败!");
            myChart.hideLoading();
        }
    });
