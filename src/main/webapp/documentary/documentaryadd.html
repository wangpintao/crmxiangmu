<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增跟单</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<script src="/static/layui/layui.js"></script>
<body>
<div>
    <span>
        <font align="left">北京新旅途投资有限公司-BPM双语版</font>
        <button align="right"><i class="layui-icon layui-icon-return">返回</i></button>
        <button align="right"><i class="layui-icon layui-icon-refresh-3">刷新</i></button>
    </span>
</div>
<div>
    跟单主题 <select>
                <option value="0">请选择</option>
                <span th:each="b:${shang}">
                        <option th:value="${b.coid}">[${b.coname}]</option>
                </span>
            </select>
</div>
<span style="background-color:yellow">历史跟单记录</span>
<span style="background-color:yellow">新增跟单记录</span>
<form class="layui-form" action="/documentary/add1.do" method="post">
    <div class="layui-inline">
        <label class="layui-form-label">跟单分类</label>
        <div class="layui-input-block">
            <select name="docClaid">
                <option value="0">请选择</option>
                <span th:each="a:${gen}">
                        <option th:value="${a.claid}">[[${a.claname}]]</option>
                </span>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">跟单人</label>
        <div class="layui-input-block">
            <input type="text" readonly name="docuser" value="1" title="王娜"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">详细内容</label>
        <div class="layui-input-block">
            <input type="text" name="docDetails"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">相关附件</label>
        <div class="layui-input-block">
            <input type="file" name="docFile"/>
        </div>
    </div>

    <div class="layui-inline">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>
</form>
</body>
</html>
