<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>跟单详情</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<script src="/static/layui/layui.js"></script>
<script>
    //Demo
    layui.use(['form','upload','jquery','laydate'], function(){
        var form = layui.form;
        var $=layui.jquery;//异步
        var upload=layui.upload;
        var laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });


        $(function(){
            //查询客户信息表
            $.get("/userClien/selectuc.do",function (data) {
                for (let i = 0; i <data.length ; i++) {
                    $("#cname").append(new Option(data[i].cliName,data[i].ucid));
                }
                form.render();
            })

        })

        form.on('select(test)', function(data){
            console.log(data.value);//得到被选中的值
            //根据id查询客户信息表
            $.get("/commercial/selectid.do?ucid="+data.value ,function (objs) {
                $("#ucid").val(objs.ucid);
                $("#business").val(objs.cliBusiness.clibusname);
                $("#soid").val(objs.cliSource.clsname);
                $("#city").val(objs.city);
                $("#pin").val(objs.csite);
                $("#ren").val(objs.cliContacts);
                $("#dep").val(objs.cliDepartment);
                $("#jop").val(objs.cliJob);
                $("#phone").val(objs.cliOffphone);
                $("#phones").val(objs.cliPhone);
                $("#qq").val(objs.cliqq);
                form.render();
            })
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            var index= parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
<body >
<br>
<div style="margin:0 auto; width:80%;height:auto;">
        <form class="layui-form" method="post" action="/documentary/update1.do">
            <div class="layui-inline" style="float: left">
                <input align="left" type="text" th:value="${comm.coname}" style="border:0px;font-size:20px"/>
            </div>
            <div class="layui-inline"style="float: right">
                <a href="javascript:window.opener=null;window.open('','_self');window.close()"
                   class="layui-btn layui-icon layui-icon-return">返回</a>
                <a href="javascript:;" id="flush" class="layui-btn layui-icon layui-icon-refresh">刷新</a>
            </div>

            <div class="layui-form-item"
                 style="border:1px solid ;background-color:lightyellow;height:35px;font-size: 20px;border-left: none;border-right: none;">
                客户信息
            </div>


            <input type="hidden"  name="comUcid" id="ucid">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color:#FF0000;">*</span>客户名称</label>
                    <div class="layui-input-block" style="width: 400px;height: 40px">
                        <input type="text" th:value="${user.cliName}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">所属行业</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="${user.busid}" readonly  autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所在城市</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="${user.city}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="${user.csite}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
            </div>

            <div class="layui-form-item"
                 style="border:1px solid ;background-color:lightyellow;height:35px;font-size: 20px;border-left: none;border-right: none;">
                商机信息
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商机名称</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="coid" th:value="${comm.coid}"/>
                        <input type="text" name="coname" th:value="${comm.coname}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">客户来源</label>
                    <div class="layui-input-block">
                        <input type="text" name="comSouid" th:value="${comm.comSouid}" readonly id="soid"   autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">预计成交金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="comSum" th:value="${comm.comSum}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">预计结单日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="comDate" th:value="${comm.comDate}" lay-verify="date" readonly placeholder="yyyy-MM-dd" autocomplete="off" style="width: 400px;height: 40px" class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color:#FF0000;">*</span>联系人</label>
                    <div class="layui-input-block">
                        <input type="text" name="comContacts" th:value="${comm.comContacts}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="comDepartment" th:value="${comm.comDepartment}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职务</label>
                    <div class="layui-input-block">
                        <input type="text" name="comJob" th:value="${comm.comJob}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">固定电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="comOffphone" th:value="${comm.comOffphone}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">移动电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="comPhone" th:value="${comm.comPhone}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮件/QQ</label>
                    <div class="layui-input-block">
                        <input type="text" name="comMail" th:value="${comm.comMail}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <div class="layui-inline">
                    <label class="layui-form-label">主要业务需求</label>
                    <div class="layui-input-block">
                        <textarea name="comText" th:value="${comm.comText}" readonly class="layui-textarea" style="width: 925px;height: 40px"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <div class="layui-inline">
                    <label class="layui-form-label">相关附件</label>
                    <div class="layui-input-block">
                        <input type="text" name="comFile" th:value="${comm.comFile}" readonly autocomplete="off" class="layui-input" style="width: 925px;height: 40px">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color:#FF0000;">*</span>商机所属部门</label>
                    <div class="layui-input-block">
                        <input type="text" name="comDepid" th:value="${comm.comDepid}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span style="color:#FF0000;">*</span>商机负责人</label>
                    <div class="layui-input-block">
                        <input type="text" name="comUname" th:value="${comm.comUname}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商机参与人</label>
                    <div class="layui-input-block">
                        <input type="text" name="comParticipant" th:value="${comm.comParticipant}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商机关注人</label>
                    <div class="layui-input-block">
                        <input type="text" name="comFollower" th:value="${comm.comFollower}" readonly autocomplete="off" class="layui-input" style="width: 400px;height: 40px">
                    </div>
                </div>
                <br><br>
                <div class="layui-inline">
                    <label class="layui-form-label">当前状态</label>
                    <div class="layui-input-block">
                        <select name="comStaid" style="height: 30px;width: 180px;">
                            <option value="0">请选择</option>
                            <option th:each="a:${sta}" th:value="${a.staid}">[[${a.staname}]]</option>
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <div style="text-align: center;">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-radius layui-btn-normal">编辑</button>
                        <a href="javascript:window.opener=null;window.open('','_self');window.close()" class="layui-btn layui-btn-radius layui-btn-normal">取消</a>
                    </div>
                </div>
            </div>
        </form>
</div>

</body>
</html>
