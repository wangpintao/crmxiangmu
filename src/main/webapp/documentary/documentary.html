<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>跟单管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<div id="main" style="width:100%;">
        <center>
            <form class="layui-form" action="">
                <!--<div class="layui-inline" align="left">
                    <i class="layui-icon layui-icon-layer" style="font-size:30px;color: #1E9FFF;">我的跟单</i>
                </div>-->
                <div class="layui-inline">
                    <select name="docid">
                        <option value="0">请选择</option>
                        <option value="1">按跟单时间</option>
                        <option value="2">按跟单主题</option>
                        <option value="3">按跟单人</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="docDetails" style="width:350px;" placeholder="请输入关键字" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon layui-icon-search"
                                                                                  style="color: #1E9FFF;">查找</i>
                    </button>
                </div>
                <div class="layui-inline" align="right">
                    <button type="button" onclick="add()" class="layui-btn"><i class="layui-icon layui-icon-add-1">新增跟单</i></button>
                    <button type="reset" class="layui-btn"><i class="layui-icon layui-icon-refresh-3">刷新</i></button>
                </div>
            </form>
            <table id="demo" lay-filter="test"></table>
        </center>
</div>
<script src="/static/layui/layui.js"></script>
<script>
    var add=function(){
        window.location.href="/documentary/add.do";
    }
    layui.use(['table', 'layer', 'form', 'tree'], function () {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        var tree = layui.tree;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 500
            , url: '/documentary/queryall.do' //数据接口
            , page: true //开启分页
            , limit: 10
            , limits: [5, 10, 15, 20]
            , cols: [[ //表头
                {type: 'numbers', title: '序列', width:100, sort: true, align: 'center'}
                , {field: 'docDate', title: '跟单时间', width:200, align: 'center'/*,templet:function(d){return util.toDateString(d.docDate,"yyyy-MM-dd");}*/}
                , {field: 'theme', title: '跟单主题', width:356, align: 'center'}
                , {field: 'user', title: '跟单人', width:100, align: 'center', templet: '<div>{{d.user.uname}}<div>'}
                , {field: 'docDetails', title: '详细内容', width:400, align: 'center'}
                , {field: 'docFile', title: '附件', width:200, align: 'center'}
            ]]
        });

        form.on('submit(formDemo)',function (data) {
            table.reload('demo', {
                url:'/documentary/queryall.do'
                ,where:{
                    docid:data.field.docid
                    ,docDetails: data.field.docDetails
                }
            });
            return false;
        });

        table.on('toolbar(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;

            if (layEvent === 'add') {
                layer.open({
                    title: '添加员工信息',
                    type: 2,
                    content: 'add.html',
                    area: ['500px', '600px'],
                    end: function () {
                        layer.msg('<i class="layui-icon layui-icon-face-smile">添加成功</i>');
                        table.reload('demo', {
                            url: '/employee/tb.do'
                        });
                    }
                });
            } else {
                if (data.length > 0) {
                    var ids = '';
                    for (var i = 0; i < data.length; i++) {
                        ids += data[i].eid + ","
                    }
                    ids = ids.substring(0, ids.length - 1);//字符串中的最后一位逗号去掉
                    layer.confirm('是否批量删除', function (index) {
                        $.ajax({
                            type: "post",
                            url: "/employee/delete1.do?eids=" + ids,
                            dataType: "json",
                            success: function (data) {
                                if (data.code == 1) {
                                    layer.msg('<i class="layui-icon layui-icon-face-smile">批量删除成功</i>');
                                    table.reload('demo', {
                                        url: '/employee/tb.do'
                                    });
                                } else {
                                    layer.msg('<i class="layui-icon layui-icon-face-smile">批量删除失败</i>');
                                }
                            },
                            error: function (err) {
                                console.log('<i class="layui-icon layui-icon-face-cry">批量删除失败</i>');
                            }
                        });
                    });
                } else {
                    layer.msg('<i class="layui-icon layui-icon-face-smile">请选择一行</i>');
                }
            }
        });

    });
</script>
</body>
