<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商机管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body class="#8dbfe4">

<div style="text-align: center;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>商机管理</legend>
</fieldset>
</div>
<br>
<div id="main" style="width:100%;">

        <div id="test7"></div>
    </div>

    <div id="right" style="width:85%;float:left;">
        <form class="layui-form"  action="/userClien/clientid.do">

            <div class="layui-form-item"  align="left">
                <div class="layui-inline">
                    <label class="layui-form-label">请选择查找</label>
                    <div class="layui-input-block" style="width: 200px;height: 40px">
                        <select  name="clientid"  lay-filter="test">
                            <option >请选择</option>
                            <option value="1">按客户名称</option>
                            <option value="2">按拼音</option>
                            <option value="3">按联系人</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                        <input type="text" name="keys"  placeholder="请输入关键字查找" id="business"   autocomplete="off" class="layui-input" style="width: 300px;height: 40px">
                </div>
                <button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon layui-icon-search"></i> 查找</button>

              </div>

        </form>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button 	class="layui-btn"  onclick="add()"><i class="layui-icon layui-icon-add-circle"></i> 商机添加</button>
                <a class="layui-btn"  href="#" onclick="document.location.reload()"><i class="layui-icon layui-icon-refresh-1"></i>刷新</a>
            </div>
        </script>

        <script>
            function add(){
                window.location.href="/market/addmarket.html";
            }
        </script>

        <table id="demo" lay-filter="test"></table>

        <script type="text/html" id="coids">
            <a href= "/commercial/toc.do?coid={{d.coid}}&ucid={{d.comUcid}}" class="layui-table-link"  target="blank" >{{d.coname}}</a>
        </script>
    </div>
</div>


<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use(['table','form','jquery','tree'], function(){
        var table = layui.table;
        var form=layui.form;
        var $=layui.jquery;//异步
        var layer = layui.layer;//弹出层
        var tree = layui.tree;

        //第一个实例   var a=table.render表格重载第二种方式
        table.render({
            elem: '#demo'
            ,toolbar:'#toolbarDemo'
            ,height: 500
            ,url: '/commercial/commercial.do' //数据接口
            ,page: true //开启分页
            ,limit:2
            ,limits:[1,2,10,30]
            ,cols: [[ //表头
                {field: 'coname', title: '用户名', width:120 , templet:'#coids' }
                ,{field: 'comClibusname', title: '性别', width:80, sort: true}
                ,{field: 'comSouid', title: '年龄', width:80}
            ]]
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            var index= parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });




    });
</script>

</body>
</html>
