<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use(['table','form','jquery','tree','laydate'], function(){
        var table = layui.table;
        var form=layui.form;
        var $=layui.jquery;//异步
        var layer = layui.layer;//弹出层
        var tree = layui.tree;
        var laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });


        //第一个实例   var a=table.render表格重载第二种方式
        table.render({
            elem: '#demo'
            ,toolbar:'#toolbarDemo'
            ,height: 500
            ,url: '/commercial/commercial.do' //数据接口
            ,page: true //开启分页
            ,limit:2
            ,limits:[1,2,10,30]
            ,cols: [[ //表头
                {field: 'conameCliNname', title: '客户商机', width:220}
                ,{field: 'staname', title: '商机阶段', width:220}
                ,{field: 'comSum', title: '预计成交金额', width:220}
                ,{field: 'comUname', title: '商机负责人', width:220}
                ,{field: 'docDate', title: '最后跟单', width:220}
                ,{field: 'comSouid', title: '讨论版', width:220}
            ]]
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            var index= parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });


    });
</script>
